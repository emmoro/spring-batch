
# Database Spring Batch
spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/app
spring.datasource.username=123456
spring.datasource.password=123456

# Database app
app.datasource.jdbcUrl=jdbc:mysql://localhost:3306/app
